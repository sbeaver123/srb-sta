name: Create Release

on:
  push:
    branches:
      - master
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Zipfile
        run: zip -r sta-srb.zip ./ -x ".git/*" ".gitignore" ".vscode/*" 
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "module.json, sta-srb.zip"

